<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startercode</title>
</head>

<body>
    <p>Increment how much?</p>
    <select id="incrementValues">
        <option value="10">10</option>
        <option value="100">100</option>
        <option value="1000">1000</option>
    </select>
    <input type="number" name="increment" id="increment" placeholder="Increment factor">

    <hr />

    <button id="counterButton">Click to increase</button>
    <p id="counter">0</p>
    <button id="decreaseButton"> CLick to decrease</button>

    <script src="./src/index.ts" type="module"></script>
</body>
